<div class="container-fluid my-profile-bar">
    <div class="profile-data">
        <div class="card">
            <div class="card-header profile-header">
                <span *ngIf="!isEditing" class="profile-name">{{ member.member_name }}</span>
                <div *ngIf="isEditing" class="form-floating profile-name-div">
                    <input type="text" class="form-control" id="profile-name-input" placeholder="Profile name" value="{{member.member_name}}" aria-label="Profile name" maxlength="64">
                    <label for="profile-name-input">Profile name</label>
                </div>

                <a *ngIf="!isEditing" role="button" class="btn btn-light profile-button" (click)="toggleEdit()">Edit
                    profile</a>
                <a *ngIf="isEditing" role="button" class="btn btn-light profile-button" (click)="toggleEdit()">Leave
                    editing mode</a>
            </div>

            <div class="availability list-group list-group-flush">
                <div class="list-group-item">
                    <div class="row">
                        <div class="col">
                            <ng-container *ngIf="!isEditing">
                                <div>
                                    <i class="bi bi-microsoft-teams data-icon"></i>
                                    <span class="data">{{member.teams_name}}</span>
                                </div>
                            </ng-container>

                            <div *ngIf="isEditing" class="form-floating mb-3">
                                    <input type="text" class="form-control" id="teams-name-input" placeholder="Teams name" value="{{member.teams_name}}" aria-label="Teams name" maxlength="64">
                                    <label for="teams-name-input">Teams name</label>
                            </div>
    
                            <ng-container *ngIf="!isEditing">
                                <div>
                                    <i class="bi bi-envelope-fill data-icon"></i>
                                    <span class="data">{{member.email}}</span>
                                </div>
                            </ng-container>
    
                            <div *ngIf="isEditing" class="form-floating mb-3">
                                <input type="email" class="form-control" id="e-mail-input" placeholder="E-mail"
                                    value="{{member.email}}" aria-label="E-mail" maxlength="64">
                                <label for="e-mail-input">Email address</label>
                            </div>
    
                            <ng-container *ngIf="!isEditing">
                                <div>
                                    <i class="bi bi-file-person-fill data-icon"></i>
                                    <span class="data">{{member.roles}}</span>
                                </div>
                            </ng-container>
    
                            <div *ngIf="isEditing" class="form-floating mb-3">
                                <input type="text" class="form-control" id="roles-input" placeholder="Roles"
                                    value="{{member.roles}}" aria-label="Roles" maxlength="64">
                                <label for="roles-input">Roles</label>
                            </div>

                            <i class="bi bi-file-person-fill data-icon"></i>
                            <ng-container *ngIf="!isEditing">
                                <ng-container *ngIf="member.roles != '';else other_content">
                                    <span class="data">{{member.roles}}</span>
                                </ng-container>
                                <ng-template #other_content>
                                    <span class="data">No roles.</span>
                                </ng-template>
                            </ng-container>
                            <div *ngIf="isEditing" class="input-group mb-3">
                                <input type="text" class="form-control roleInput" placeholder="Roles"
                                    maxlength="256" aria-label="Roles" value="{{member.roles}}">
                            </div>
                        </div>

                        <div class="img-div col">
                            <img class="img-fluid img-thumbnail profile-image"
                                src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F2016%2F05%2FKitten-Free-PNG-Image.png&f=1&nofb=1&ipt=d54a46ad589d7c5c6924e6ef203206acbccee6327fb7101eeaa12af096806c17&ipo=images">
                        </div>
                    </div>
                    <div class="about-div">
                        <i class="bi bi-info-circle-fill data-icon"></i>
                        <span *ngIf="!isEditing" class="about-text">{{member.about}}</span>
                        <div *ngIf="isEditing" class="input-group mb-3">
                            <textarea value="{{member.about}}" maxlength="2048" class="form-control"
                                placeholder="About" aria-label="About"></textarea>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><i
                                        class="bi bi-pencil-fill"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid my-skills-div">
        <span class="my-skills">My skills</span>
        <br>
        <div class="accordion" *ngFor="let category of categoryNames">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse' + category.category_id" aria-expanded="false"
                        [attr.aria-controls]="'collapse' + category.category_id">
                        {{category.category_name}}
                    </button>
                </h2>
                <div id="collapse{{category.category_id}}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="row accordion-for" *ngFor="let skill of getCategorySkills(category.category_id); trackBy: trackByFn">
                            <div class="col-sm-2 dots">
                                <span role="button" class="dot" *ngFor="let dot of [0,1,2,3]; let i = index"
                                    [ngStyle]="dotColor(skill.skill_id ,i)"
                                    (click)="changeSkillLevel(skill.skill_id,i)"></span>
                            </div>
                            <i *ngIf="familiarWithSkill(skill.skill_id)" (click)="deleteMemberSkill(skill.skill_id)"
                                role="button" class="col-sm-2 bi bi-x-square-fill visible"></i>
                            <i *ngIf="!familiarWithSkill(skill.skill_id)"
                                class="col-sm-2 bi bi-x-square-fill disabled"></i>
                            <div class="col-sm-2 skills">
                                <span class="skill">{{skill.skill_name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
